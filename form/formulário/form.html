<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
</head>
<body>
  <div>
        <h1 id="titulo">
          Cadastro de DEV's
        </h1>
        <p id="subtitulo">
          Complete suas informações
        </p>
        <br>
  </div>

  <form>
      <fieldset class="grupo">
        <div>
          <label for="nome">Nome</label>
          <input type="text" name="nome" id="nome" required placeholder="Digite seu nome">
        </div>

        <div>
          <label for="sobrenome">Sobrenome</label>
          <input type="text" name="sobrenome" id="sobrenome" required placeholder="Digite seu sobrenome">
        </div>
      </fieldset>

      <div class="campo">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required placeholder="Digite seu email">
      </div>

      <div class="campo">
        <label for="">De qual lado da aplicação você desenvolve?</label>
        <label for="">
          <input checked type="radio" name="devweb" value="frontend">Front-End
        </label>
        <label for="">
          <input type="radio" name="devweb" value="backend">Back-End
        </label>
        <label for="">
          <input type="radio" name="devweb" value="fullstack">Full-Stack
        </label>
      </div>

      <div class="campo">
        <label for="senioridade">Senioridade</label>
        <select name="" id="senioridade">
          <option value="" selected disabled>Selecione um opção</option> <!-- selected -->
          <option value="">Junior</option>
          <option value="">Pleno</option>
          <option value="">Senior</option>
        </select>
      </div>

      <fieldset class="grupo">
        <div id="check">
          <label for="">Selecione as tecnologias que você utiliza:</label> <br> <br>
          <input type="checkbox" id="tecnologia1" name="tecnologia1" value="html">
          <label for="tecnologia1">HTML</label>
          <input type="checkbox" id="tecnologia2" name="tecnologia2"
          value="css">
          <label for="tecnologia2">CSS</label>
          <input type="checkbox" id="tecnologia3" name="tecnologia3" value="javascript">
          <label for="tecnologia3">Javascript</label>
        </div>
      </fieldset>

      <div class="campo">
        <br>
        <label for="">Conte um pouco da sua experiência</label>
        <textarea name="experiencia" id="experiencia" cols="30" rows="6"></textarea>
      </div>
        
      <button class="botao" type="submit">Enviar</button>

  </form>


</body>
</html>
